<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<link href="signup test.css" type="text/css" rel="stylesheet"/>
</head>

<body>


<div class="main">
<h3 align="center">Create Your Account</h3>
<form id="reg_form">

<div>
<label>Name</label>
<input type="text" id="name" placeholder="Enter Your Name" />
</div>

<div>
<label>Email</label>
<input type="text" id="email" placeholder="Enter Your Email"  />
</div>

<div>
<label>Password</label>
<input type="password" id="password" placeholder="Enter Your Password" />
</div>

<div>
<label>Confirm Password</label>
<input type="password" id="cnrm_pswd" placeholder="Re-Confirm Your Password" />
</div>

<div>

<input type="submit"  value="SignUp" id="create account" />
</div>

</form>

</div>
</body>
</html>
